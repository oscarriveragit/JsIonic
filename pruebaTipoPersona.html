<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script src="11_personaIMC.js"></script>
      <script language="javascript">
        function obtenerIMC() {
            // obtener peso y estatura
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            // calcular IMC
            var persona = new PersonaIMC(altura, peso);
            alert("IMC num es " + persona.calcularIMCnum());
            alert("IMC lit es " + persona.calcularIMClit());
        }
      </script>
   </head>
   <body>
        <label for"peso">Peso </label><input type="number" id="peso"> kg <br>
        <label for"altura">Altura </label><input type="number" id="altura"> cm <br>
        <button onclick="obtenerIMC()">Calcula IMC</button>
   </body>
</html>
