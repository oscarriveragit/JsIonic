<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         /*
            El IMC se calcula peso (kg) / altura al cuadrado (cm)
            si IMC < 16 desnutrido
            si IMC >= 16 y < 18 delgado
            si IMC >=18 y <25 normal
            si IMC >=25 y <31 sobrepeso
            si IMC >=31 obesidad
         */
         const DIR_IMAGENES = "./img/03/";
         function obtenerIMC() {
             // obtener peso y estatura
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
             // calcular IMC
            var nIMC = calcularIMC(parseFloat(peso), parseFloat(altura));
             // informar al usuario mostr√°ndolo con una imagen
            var imagenIMC = obtenerImagenIMC(nIMC);
            var literalIMC = obtenerLiteralIMC(nIMC);
            var resultado = "El IMC es " + nIMC + " que corresponde a " + literalIMC + "<br><img src='" +
                DIR_IMAGENES + imagenIMC + "'>";
            document.getElementById("resultado_calculo").innerHTML = resultado;

         }
         function calcularIMC(peso, altura){
            IMC = Math.trunc(peso / ((altura/100)**2));
            return IMC;
         }
         function obtenerImagenIMC(nIMC) {
             var imagenIMC;
             if (nIMC < 16) {
                imagenIMC = "desnutrido.jpg";
             } else if (nIMC < 18) {
                imagenIMC = "delgado.jpg";
             } else if (nIMC < 25) {
                imagenIMC = "normal.jpg";
             } else if (nIMC < 31) {
                imagenIMC = "sobrepeso.jpg";
             } else {
                 imagenIMC = "obesidad.jpg";
             }
             return imagenIMC;
         }
         function obtenerLiteralIMC(nIMC) {
             var literalIMC;
             if (nIMC < 16) {
                literalIMC = "desnutrido";
             } else if (nIMC < 18) {
                literalIMC = "delgado";
             } else if (nIMC < 25) {
                literalIMC = "normal";
             } else if (nIMC < 31) {
                literalIMC = "sobrepeso";
             } else {
                literalIMC = "obesidad";
             }
             return literalIMC;
         }
      </script>
   </head>
   <body>
       <label for"peso">Peso </label><input type="number" id="peso"> kg <br>
       <label for"altura">Altura </label><input type="number" id="altura"> cm <br>
       <button onclick="obtenerIMC()">Calcula IMC</button>
       <div id="resultado_calculo"></div>
   </body>
</html>
