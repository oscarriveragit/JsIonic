<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    
    <!-- plugin banderitas -->
    <link rel="stylesheet" href="intlTelInput.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="utils.js"></script>
    <script src="intlTelInput.min.js"></script>
  
    
</head>
<body>

<form  style="display: grid">
        <label for="name">Nombre</label><input id="name" type="text" required>
        <label for="email">Email</label><input id="email" type="email" required>
        <label for="password">Password</label><input id="password" type="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres" required>
        <label for="passwordCheck">Password check</label><input id="passwordCheck" type="password" pattern=".{6,}"
        title="La contraseña debe tener al menos 6 caracteres"  onchange="passwordMatching()" required>
        <label for="phone">Numero de telefono</label><input id="phone" type="tel"  title="Tu numero de telefono debe tener 9 numeros">
        <label for="web">Web</label><input id="web" type="url" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" title="Tu direccion web debe ser www.example.domain">
        <input id="enviar" type="submit" value="Enviar">
        
</form>
<script src="formulario.js"></script>
</body>
</html>
